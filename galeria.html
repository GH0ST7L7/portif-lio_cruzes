<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Futebol & Gole Ribeirão dos Cruzes</title>
  <style>
    :root{
      --bg:#0a0f1a;       /* fundo escuro */
      --surface:#0f1f3a;
      --brand:#0b3b8e;    /* azul */
      --brand-2:#ffd23f;  /* amarelo */
      --text:#e8edf7;
      --muted:#9fb0cb;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(180deg, var(--bg), #071a3c 40%, #09142a);
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, var(--brand), #07275e);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 5px solid var(--brand-2);
      border-radius: var(--radius);
    }

    header .logo img {
      height: 60px;
      cursor: pointer;
      transition: transform 0.2s;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.4));
    }

    header .logo img:hover {
      transform: scale(1.05);
    }

    header h1 {
      margin: 0 auto;
      font-size: clamp(24px, 4vw, 36px);
      color: var(--text);
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .galeria img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: var(--radius);
      border: 4px solid var(--brand);
      box-shadow: var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      background: var(--surface);
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,.35);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: var(--surface);
      color: var(--muted);
      border-top: 3px solid var(--brand-2);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: row-reverse;
      gap: 20px;
      padding: 20px;
    }

    .lightbox img {
      max-width: 70%;
      max-height: 90%;
      border-radius: var(--radius);
      border: 4px solid var(--brand);
      box-shadow: var(--shadow);
    }

    .lightbox p {
      flex: 1;
      color: var(--brand-2);
      font-size: 18px;
      text-align: left;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="assets/images/cruzes1.png" alt="Escudo Ribeirão dos Cruzes">
      </a>
    </div>
    <h1>Galeria de Fotos</h1>
  </header>

  <main class="galeria">
    <img src="assets/images/brasão2.jpg" alt="F.G Ribeirão dos Cruzes
    — #oscruiztudavida">
    <img src="assets/images/brasão.png" alt="Escudo oficial do clube Ribeirão dos Cruzes!">
    <img src="assets/images/cruzes2.jpg" alt="Foto com a torcida.">
    <img src="assets/images/cruzes3.jpg" alt="3">
    <img src="assets/images/cruzes4.jpg" alt="4">
    <img src="assets/images/cruzes5.jpg" alt="5">
    <img src="assets/images/cruzes6.jpg" alt="6">
    <img src="assets/images/cruzes7.jpg" alt="7">
    <img src="assets/images/cruzes8.jpg" alt="8">
    <img src="assets/images/cruzes9.jpg" alt="9">
    <img src="assets/images/cruzes10.jpg" alt="10">
    <img src="assets/images/cruzes11.jpg" alt="11">
    <img src="assets/images/cruzes12.jpg" alt="12">
    <img src="assets/images/cruzes13.jpg" alt="13">
    <img src="assets/images/cruzes14.jpg" alt="14">
    <img src="assets/images/cruzes15.jpg" alt="15">
    <img src="assets/images/cruzes16.jpg" alt="16">
    <img src="assets/images/cruzes17.jpg" alt="17">
    <img src="assets/images/cruzes18.jpg" alt="18">
    <img src="assets/images/cruzes19.jpg" alt="19">
    <img src="assets/images/cruzes20.jpg" alt="20">
    <img src="assets/images/VAZIO.png" alt="Espaço reservado para futuras fotos 21">
    <img src="assets/images/VAZIO.png" alt="Espaço reservado para futuras fotos 22">
    <img src="assets/images/VAZIO.png" alt="Espaço reservado para futuras fotos 23">
    <img src="assets/images/VAZIO.png" alt="Espaço reservado para futuras fotos 24">
    <img src="assets/images/VAZIO.png" alt="Espaço reservado para futuras fotos 25">
  </main>

  <footer>
    <p>© 2025 Futebol & Gole - Ribeirão dos Cruzes</p>
  </footer>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="Imagem Ampliada">
    <p id="lightbox-caption"></p>
  </div>

  <script>
    const imagens = document.querySelectorAll('.galeria img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');

    imagens.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.alt;
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });
  </script>
</body>
</html>
